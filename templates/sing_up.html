{% extends "base.html" %}

<!-- Css -->
{% block additional_css %}
<link rel="stylesheet" href="/static/css/login-styles.css">
{% endblock %}
<!-- JavaScript  -->
{% block additional_js %}
<script src="/static/js/login.js" defer></script>
<script src="/static/js/singUp.js" defer></script>
{% endblock %}

<!-- ----------------------------------------------------- INICIO MAIN ------------------------------------- -->
{% block main_content %}
<main class="main">

  <div class="container-login">
    <h2 class="login__title">Registro</h2>
    <form id="crearUsuarioForm" action="" method="post" class="login__form">
      <input type="hidden" name="nombre" value="Tu Nombre">
      <input type="hidden" name="apellido" value="Tu Apellido">
      <input type="hidden" name="telefono" value="Tu Telefono">
      <input type="hidden" name="id_rol" value="3">

      <label for="user" class="login__label">Usuario</label>
      <input type="email" name="email" id="user" class="login__input"
        onkeyup="validarUserEmail('userSingUp', 'contButtonSingUp', 'mensajeSingUp')" required>


      <label for="passNew" class="login__label">Contraseña</label>
      <div class="login-pass">
        <input type="password"  class="login__input login__input--pass pass" id="passNew"
          onkeyup="validarPass('passNew', 'contButtonSingUp', 'mensajeSingUp')">
        <span class="input-group-text" id="basic-addon1">
          <a href="#">
            <img src="/static/img/icons/eye-slash-solid.svg" class="eye-fill icon-eye" onclick="mostrarPass(0)"></img>
          </a>
        </span>
      </div>

      <label for="passConf" class="login__label">Confirme Contraseña</label>
      <div class="login-pass passConf">
        <input type="password" name="password" class="login__input login__input--pass pass" id="passConf"
          onkeyup="compararPass('passNew', 'passConf', 'mensajeSingUp', 'contButtonSingUp')">
        <span class="input-group-text" id="basic-addon1">
          <a href="#">
            <img src="/static/img/icons/eye-slash-solid.svg" class="eye-fill icon-eye" onclick="mostrarPass(1)"></img>
          </a>
        </span>
      </div>


      <!-- mensaje desde js alert -->
      <div id="mensajeSingUp"></div>
      <div id="mensajeConfirmacion" class="mensajeConfirmacionSingUp"></div>
      <!-- se cambio a type button para que no envie el form -->
      <button disabled  type="submit" class="btn-disabled" id="contButtonSingUp">Continuar</button>
    </form>

    <!-- Inicio de linea separadora -->
    <div class="login-separador">
      <div class="login-line"></div>
      <p class="text-separador">También</p>
      <div class="login-line"></div>
    </div>
    <!-- Fin de linea separadora -->


    <!-- Inicio de login alternativo -->
    <div class="login-icons">
      <ul class="list-login">
        <li class="list-login__li">
          <a class="list-login__link" href="https://www.google.com/">
            <img class="list-login__icons" src="/static/img/icons/google.svg" alt="Icono de Google">
          </a>
        </li>

        <li class="list-login__li">
          <a class="list-login__link" href="https://www.facebook.com/">
            <img class="list-login__icons" src="/static/img/icons/facebook.svg" alt="Icono de Facebook">
          </a>
        </li>

        <li class="list-login__li">
          <a class="list-login__link" href="https://www.apple.com/">
            <img class="list-login__icons" src="/static/img/icons/apple.svg" alt="Icono de apple">
          </a>
        </li>
      </ul>
    </div>
  </div>



</main>
{% endblock %}
<!-- ----------------------------------------------------- FIN MAIN ------------------------------------- -->

</html>
